<main>
    <div class="w3-container">
        <h2>Lista de Cuentas</h2>
        <h3>Nueva cuenta <button class="w3-button w3-blue" id="btnCuenta">+</button></h3>
        <ul class="w3-ul w3-card-4" id="ulListData">
           
        </ul>
    </div>
</main>
<main>
    <div id="ModalNuevo" class="w3-modal">
        <div class="w3-modal-content">

            <header class="w3-container w3-blue">
                <h1>Cuenta - Administrar</h1>
                <span onclick="document.getElementById('ModalNuevo').style.display='none'"
                      class="w3-button w3-display-topright">&times;</span>
            </header>

            <form class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" id="frmCuenta">
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border" type="text" placeholder="Nick de la cuenta" required id="txtNick">
                    </div>
                </div>

                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="fas fa-server w3-xxlarge"></i></div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border" type="text" placeholder="Nombre Servidor" required id="txtServer">
                    </div>
                </div>

                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="fas fa-image w3-xxlarge"></i></div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border" type="file" accept="image/*" placeholder="Imagen de la cuenta" required id="fileImg">
                    </div>
                </div>

                <button type="submit" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Registrar</button>
            </form>
            <footer>
                <hr />
            </footer>
        </div>
    </div>
</main>
