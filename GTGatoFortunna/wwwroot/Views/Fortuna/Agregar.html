<main id="mainLista">
    <h1>Fortuna-Agregar</h1>
    <h2>Lista de Cuentas</h2>
    <ul class="w3-ul w3-xlarge" id="ulListData">
    </ul>
</main>
<main id="mainGato">
    <h2>Cuenta</h2>
    <img id="imgProfile" class="w3-bar-item w3-circle w3-hide-small" style="width:100px;height: 85px;">
    <div class="w3-bar-item">
        <span class="w3-large" id="txtNombre"> <br /></span>
        <span id="txtServer"></span>
    </div>
    <div class="w3-container">
        <h3>Registro de tiros de gato de la fortuna</h3>
        <h3>Nuevo<button class="w3-button w3-blue" id="btnNuevo">+</button></h3>
        <table class="w3-table-all" id="tblTiros">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Año</th>
                    <th>Mes</th>
                    <th>Fecha</th>
                    <th >Gemas Iniciales</th>
                    <th >Gemas Finales</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="w3-container">
        <hr />
        <h3><button class="w3-button w3-yellow" id="btnBack"><</button>Regresar</h3>
    </div>
</main>
<main>
    <div id="ModalGato" class="w3-modal">
        <div class="w3-modal-content">

            <header class="w3-container w3-blue">
                <h1>Fortuna - Registro Gato</h1>
                <span onclick="document.getElementById('ModalGato').style.display='none'"
                      class="w3-button w3-display-topright">&times;</span>
            </header>

            <form class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" id="frmGato">
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fas fa-list-ol"></i></div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border" type="number" placeholder="Gemas Iniciales" required id="txtIniciales">
                    </div>
                </div>

                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="fas fa-calendar w3-xxlarge"></i></div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border" type="number" placeholder="Año" required id="txtAño">
                    </div>
                </div>

                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="fas fa-calendar-alt w3-xxlarge"></i></div>
                    <div class="w3-rest">
                        <select class="w3-select" id="slcMes"></select>
                    </div>
                </div>
                <div id="divTiros"></div>
                <div class="w3-row">
                    <div class="w3-section">
                        <div class="w3-col m3">
                            <label class="w3-text-deep-orange"><b>Gemas Totales Obtenidas</b></label>
                            <input class="w3-input w3-border" type="number" readonly id="txtGemasTotales" />
                        </div>
                        <div class="w3-col m3">
                            <label class="w3-text-deep-orange"><b>Gemas Ganadas</b></label>
                            <input class="w3-input w3-border" type="number" readonly id="txtGemasGanadas" />
                        </div>
                    </div>
                </div>

                <button type="submit" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Guardar</button>
            </form>
            <footer>
                <hr />
            </footer>
        </div>
    </div>
</main>
